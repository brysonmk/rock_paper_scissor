<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </header>

        <main class="main">
            <div class="buttons">
                <button class="rock-button">Rock</button>
                <button class="paper-button">Paper</button>
                <button class="scissors-button">Scissors</button>
            </div>
            <div class="round-results">The first to score 5 points is the winner</div>
            <div class="score">
                <div class="player-score">Player: 0</div>
                <div class="computer-score">Computer: 0</div>
            </div>
        </main>

        <footer class="footer">
            <a>Copyright Â© 2023 bmk</a>
        </footer>


        <div id="popup" class="popup">
            <div class="popup-content">
                <a class="popup-message"></a>
                <button class="restart-button">Play Again</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
